name: Test

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-11, windows-2022]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18.x

      - uses: actions/checkout@v3
      - run: |
          go test ./...
          go test -race ./...
          go test -cover ./...
